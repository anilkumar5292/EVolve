<html>
<head>
  <title>EVolve - Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .logo {
      text-align: center;
      font-size: 48px;
      color: #00a000;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #00a000;
      font-weight: bold;
    }
    .nav a:hover {
      color: #008000;
    }
    .content {
      margin-top: 40px;
    }
    .content h1 {
      color: #00a000;
      text-align: center;
    }
    .content p {
      text-align: justify;
    }
    .form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }
    .form label {
      color: #00a000;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form input, .form textarea {
      border: 1px solid #00a000;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .form button {
      background-color: #00a000;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }
    .form button:hover {
      background-color: #008000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">EVolve</div>
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Benefits</a>
      <a href="#">Resources</a>
      <a href="#">Contact</a>
    </div>
    <div class="content">
      <h1>Contact EVolve</h1>
      <p>If you have any questions, comments, or suggestions for EVolve, please feel free to contact us using the form below. We will get back to you as soon as possible.</p>
      <form class="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter the subject of your message" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" rows="10" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
